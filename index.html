<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <div id="display-text-div"><div id="display-text"></div></div>
            </div>
            <div id="numbers-pad">
                <div class="number-cell" id="posi-nega"><p>+/-</p></div>
                <div class="number-cell" id="clear"><p>C</p></div>
                <div class="number-cell" id="allClear"><p>AC</p></div>
                <div class="number-cell number"><p>7</p></div>
                <div class="number-cell number"><p>8</p></div>
                <div class="number-cell number"><p>9</p></div>
                <div class="number-cell number"><p>4</p></div>
                <div class="number-cell number"><p>5</p></div>
                <div class="number-cell number"><p>6</p></div>
                <div class="number-cell number"><p>1</p></div>
                <div class="number-cell number"><p>2</p></div>
                <div class="number-cell number"><p>3</p></div>
                <div class="number-cell number" id="zero"><p>0</p></div>
                <div class="number-cell" id="point"><p>.</p></div>
            </div>
            <div id="operations-pad">
                <div class="operation-cell operation"><p>ร</p></div>
                <div class="operation-cell operation"><p>รท</p></div>
                <div class="operation-cell operation"><p>-</p></div>
                <div class="operation-cell operation"><p>+</p></div>
                <div class="operation-cell" id="equal"><p>=</p></div>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
